{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <!--link rel="apple-touch-icon" sizes="180x180" href="{% static "cc/images/favicon/apple-touch-icon.png" %}"-->
        <!--link rel="icon" type="image/png" sizes="32x32" href="{% static "cc/images/favicon/favicon-32x32.png" %}"-->
        <link rel="icon" type="image/png" sizes="16x16" href="{% static "cc/images/favicon/favicon-16x16.png" %}">
        <link rel="manifest" href="/site.webmanifest">

        <title>{% block title %}CC{% endblock %}</title>

        <link href="{% static "cc/css/theme.min.css" %}" rel="stylesheet" />
    </head>
    <body {% block body_attributes %}{% endblock %}>

        {% block content %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static "cc/js/theme.min.js" %}"></script>

        {% block extra_js %}
        {% endblock %}
    </body>
</html>
